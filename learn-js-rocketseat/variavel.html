<script>

    var clima = "Quente"
    // clima = "Frio" aqui eu posso mudar o valor da variavel
    console.log(clima)

    let clima2 = "Frio"
    console.log(clima2)

    //const não pode mudar, se ele mudar como no exemplo do var, dá um erro
    const clima3 = "Quente e Frio"
    clima3 = "Nem quente, nem frio" // isso vai gerar um erro
    console.log(clima3)


</script>
